<!DOCTYPE html>
<html>
<!-- 无序列表：ul里面写li，每一个li就是一个列表
	 有序列表：ol里面写li，每一个li就是一个列表-->
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 无序列表 -->
		<ul>
			<li>列表1</li>
			<li>列表2</li>
			<li>列表3</li>
		</ul>
		<!-- 游学列表 -->
		<ol>
			<li>数字1</li>
			<li>数字2</li>
			<li>数字3</li>
		</ol>
	</body>
</html>
