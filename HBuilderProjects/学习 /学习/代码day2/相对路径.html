<!DOCTYPE html>
<!-- 路径：写想要的资源位置
1.相对路径：相当于当前html文件去找其他资源的方式
 同级查找：当前html和目标在同一级目录中，语法：直接写资源的名字即可
 上级查找：当前html和目标在上级目录中，语法：../写资源的名字即可
 下级查找：当前html和目标在下级目录中，语法：文件夹名/写资源的名字
 2.绝对路径-->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 同级查找 -->
		<img src="WechatIMG7.jpeg" >
		<!-- 上级查找 -->
		<img src="../代码day1/WechatIMG28.png" >
		<!-- 上上级目录 -->
		<img src="../../WechatIMG7.jpeg" >
		<!-- 下级查找 -->
		<img src="下级目录/WechatIMG7.jpeg" >
	</body>
</html>
