<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小鱼儿的网页</title>
	</head>
	<body>
		<h1>完成一个超链接</h1>
<!-- a标签为超链接，超链接也就是点击之后实现内容的跳转
href属性对应的属性值应该设有http://才可以打开网站-->
		<a href="http://www.anran520.com">打开我的网站</a>
		<br>
<!-- 如果想打开本地的页面，只需要把目标文件和当前文件放在同一目录中，
然后在href属性中写目标的名字即可 -->
		<a href="骨架.html">打开我本地页面</a>
		<br>
<!-- 默认超链接都是在当前窗口打开，
 如果想在新窗口打开超链接，需要添加target属性-->
        <a href="http://www.anran520.com" target="_blank">点击我可以在新窗口打开百度</a>
		<br>
<!--空链接:暂时不知道点击之后跳转到哪里,所以使用空链接占位,知道要跳转的位置后再更改即可-->
<!--#号代表空链接 -->
        <a href="#">写空链接暂时占位</a>
<!--测试工作的时候，如果发现程序员使用#号来返回顶部的效果，
那一定要提示程序员要用动画效果实现，用户体验才更好 -->
        <a href="http:www.baidu.com">打开百度</a>
	</body>
</html>
