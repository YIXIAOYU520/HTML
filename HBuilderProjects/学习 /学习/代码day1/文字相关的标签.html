<!DOCTYPE html>
<!--  -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		普通文字
		<br>
		<b>普通加粗</b><!--加粗语法-->
		<br>
		<strong>加粗并强调</strong><!--既加粗又代表特别强调-->
		<br />
		普通文字
		<br>
		<i>我是倾斜标签</i><!--实现倾斜效果的标签-->
		<br />
		<em></em><!--实现倾斜效果，又一般强调--->
		<br>
		原价<s>998</s><!--删除线标签，s标签会被del标签替代-->
		<br>
		原价<del>888</del><!--删除线标签，可以替代s标签-->
		<br>
		现价9.98
	</body>
</html>
