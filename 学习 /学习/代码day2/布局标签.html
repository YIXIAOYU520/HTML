<!DOCTYPE html>
<!-- 布局标签：当没有任何语义的时候，就可以使用div和span来进行内容的包裹
 目的是为了后期css可以招到对应的标签来设置样式-->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- div:大盒子，独占一行的空间 -->
		<div>我就是一段普通的文字，我不是段落也不是标签</div>
		<div>我就是一段普通的文字，我不是段落也不是标签</div>
		<!-- span:小盒子，可以和其他的span共享一行 -->
		<span>我也是普通的文字，我可以和其他span共享一行</span>
		<span>我也是普通的文字，我可以和其他span共享一行</span>
	</body>
</html>
