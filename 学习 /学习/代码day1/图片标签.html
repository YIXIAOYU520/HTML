<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
<!-- 键值对，KV对儿，属性名和属性值 都是在描述属性:属性名="属性值"这就是键值对-->
<!-- 先把图片准备好，复制到html同一文件夹中 -->
<!-- src代表资源，他后面的值应该写想要加载的那张图片的名字 -->
		<img src="WechatIMG28.png" ><!--图片标签-->
<!-- width代表图片的宽度，height代表图片的高度，可以设置多个键值对 -->
		<img src="WechatIMG7.jpeg" width="200" height="200">
		<img src="WechatIMG7.jpeg">
<!-- 宽度或者高度只设置一个的情况下他会按照原图等比例进行缩放 -->
		<img src="WechatIMG7.jpeg" width="200">
		<img src="WechatIMG7.jpeg" height="200">
<!-- titile为属性时作用为鼠标悬停的时候提示文字作用 -->
		<img src="WechatIMG28.png" title="你能看到我吗">
<!-- ale作用：（1）图片不能正常加载的时候才能被看到
		     （2）网页阅读器可以读取此内容给视障用户听，从来提升用户体验-->
		<img src="WchatIMG7.jpeg" alt="呵呵，看到我了吗">		
		<img src="WechatIMG7.jpeg" width="200" height="300" title="鼠标" alt="我是一个图片">
	</body>
</html>
