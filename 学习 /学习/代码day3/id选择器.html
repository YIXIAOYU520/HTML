<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/* id选择器：用html标签中id属性进行选取的方式
		 语法：#id的值{属性名:属性值;}
		 <div id="id的值">小鱼儿</div>*/
			#p1{color: black}
			#p2{color: crimson;}
			#p3{color: #00FFFF;}
			#xye{color: chartreuse;}
			#hp{color: blue;}
			#zt{color: blueviolet;}
		</style>
	</head>
	<body>
		<!-- 命名规则：
		 1、不可以数字开头：6P
		 2、不能使用中划线和下划线之外的符号
		 3、不推荐中文
		 4、尽量做到见名知意(看到名字就知道意思)
		 唯一性：
		 1、id命名不可以重复使用；在js中会因为id的命名冲突而导致报错
		 2、每个标签只能有一组id-->
		<div id="xye">小鱼儿</div>
		<div id="hp">韩鹏</div>
		<div id="zt">张婷</div>
		<p id="p1">小鱼儿</p>
		<p id="p2">韩鹏</p>
		<p id="p3">张婷</p>
	</body>
</html>
