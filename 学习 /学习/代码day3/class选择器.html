<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 内嵌式：css写在style标签中，放在title标签的后面；因为html代码和css代码混在同一个文件中 -->
		<style type="text/css">
			.xye{color: #0000FF;}
			.hp{color: #7FFF00;}
			.bzd{font-size: 50px;}
		</style>
	</head>
	<body>
		<!-- 类选择器：使用html中class中的值来进行选取的方式
		语法规则：
		 .类名{属性名:属性值;}
		 <p class="类名">xxx</p>
		 注意：class类选择器是可以重复命名，每个标签可以有多个class类名
		 命名规则：与id的命名规则完全一样-->
		<div class="xye">小鱼儿</div>
		<div class="hp">韩鹏</div>
		<p class="xye bzd">不知道</p>
	</body>
</html>
